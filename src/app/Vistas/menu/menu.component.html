
<ion-header>
  <ion-toolbar>
    <!-- <ion-icon name="menu-outline" style="margin-left: 3% ; font-size:28px;"></ion-icon> -->
    <ion-buttons slot="start" >
      <ion-menu-button class="hamburguesa" style="--color: #36D1DC ; --color-hover: #34adad  !important;  "  menu="primerMenu" ></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-menu side="start"  menu-id="primerMenu"  content-id="principal"    >
    <ion-toolbar style="--background: linear-gradient(#36D1DC,#5B86E5) !important; ">
      <ion-title>Dashboard</ion-title>
    </ion-toolbar>
  <ion-content>
    <ion-list >
      <ion-menu-toggle  auto-hide="false" *ngFor="let item of componetes | async">
        <ion-item class="menu"  style=" margin-bottom: 20px;"   [routerLink]="item.redirectTo" detail>

          <ion-icon  slot="start" [name]="item.icon" style="margin-right: 7px;"></ion-icon>

          <ion-label style="margin-left: 4px;">{{item.name}}</ion-label>

        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle (click)="cerrarSesion()">
        <ion-item class="menu"  style=" margin-bottom: 20px;">
          <ion-icon  slot="start" name="log-out-outline" style="margin-right: 7px;"></ion-icon>
          <ion-label style="margin-left: 4px;">Salir</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="principal" ></ion-router-outlet>
