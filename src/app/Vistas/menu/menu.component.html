
<ion-header>
  <ion-toolbar>
    <!-- <ion-icon name="menu-outline" style="margin-left: 3% ; font-size:28px;"></ion-icon> -->
    <ion-buttons >
      <ion-menu-button color="primary" menu="primerMenu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-menu  menu-id="primerMenu"  content-id="principal">
    <ion-toolbar color="primary">
      <ion-title>Dashboard</ion-title>
    </ion-toolbar>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let item of componetes | async">
        <ion-item [routerLink]="item.redirectTo">

          <ion-icon [name]="item.icon" style="margin-right: 7px;"></ion-icon>
          {{item.name}}
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="principal" ></ion-router-outlet>
